<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./asset/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>
        <div id="todoListContainer">
            <h1><img src="./asset/style/Image/in_progress.png" alt="">TodoList</h1>


            <form action>

                <input type="text" placeholder="Add a task" id="task">
                <div id="alert-message" class="hidden"></div>
                <button type="submit" id="submit">Add</button>
            </form>
            <div id="taskListContainer">
                <div id="intro" class="hidden">
                    <h2>In progress</h2>
                    <ul id="taskList">
                    </ul>
                </div>
                <h2 id="deleteNav">delete on click</h2>

                <ul id="taskOver"></ul>
            </div>

    </main>

    <script src="./asset/script/main.js"></script>
</body>

</html>
